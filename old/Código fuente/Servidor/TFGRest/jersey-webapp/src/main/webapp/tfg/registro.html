<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
    <script src="js/validation.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="main-container">
    <div class="container">
        <div class="row justify-content-center align-items-center main-row">
                <form id="registro-profesor" class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-7 registro-box" method="post" action="index.html" novalidate>
                    <h1 class="col-12 text-center display-4">Formulario de registro</h1>
                    <div class="row justify-content-center form-group form-input">
                        <label for="name" class="col-form-label col-10 login-box__label">Nombre *</label>
                        <input type="text" id="name" class="form-control col-10 login-box__input"  required>
                        <div id="feedback-name" class="valid-feedback feedback col-10">Campo válido</div>
                    </div>  
                    <div class="row justify-content-center form-group form-input">  
                        <label for="surnames" class="col-form-label col-10 login-box__label">Apellidos *</label>
                        <input type="text" id="surnames" class="form-control col-10 login-box__input" required>
                        <div id="feedback-surnames" class="valid-feedback feedback col-10">Campo válido</div>
                    </div>
                    <div class="row justify-content-center form-group form-input">
                        <label for="username" class="col-form-label col-10 login-box__label">Usuario *</label>
                        <input type="text" id="username" class="form-control col-10 login-box__input" required>
                        <div id="feedback-username" class="valid-feedback feedback col-10">Campo válido</div>
                    </div>
                    <div class="row justify-content-center form-group form-input">
                        <label for="userpass" class="col-form-label col-10 login-box__label">Contraseña *</label>
                        <input type="password" id="userpass" class="form-control col-10 login-box__input" required>
                        <div id="feedback-userpass" class="valid-feedback feedback col-10">Campo válido</div>
                    </div>
                    <div class="row justify-content-center form-group form-input">  
                        <label for="repeatpass" class="col-form-label col-10 login-box__label">Repetir contraseña *</label>
                        <input type="password" id="repeatpass" class="form-control col-10 login-box__input" required>
                        <div id="feedback-repeatpass" class="valid-feedback feedback col-10">Campo válido</div>
                    </div>
                    <div class="row container-bottoms">    
                        <input type="submit" class="col-lg-4 btn btn-outline-success form-btn" value="Registrarse">
                        <a class="col-lg-4 btn btn-outline-success form-btn" href="login.html">Cancelar</a>
                    </div>
                </form>
        </div>
    </div>
    <div id="success-registro" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Enhorabuena</h4>
                </div>
                <div class="modal-body">
                    <p>El usuario se ha registrado correctamente</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button id="registro-profesor" type="button" class="btn btn-success modal-btn botton-container__input" data-dismiss="modal">Aceptar</button>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
